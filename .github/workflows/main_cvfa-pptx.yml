name: Build in Azure Functions image & Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/azure-functions/python:4-python3.10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify required files
        run: |
          ls -la
          test -f host.json
          test -f requirements.txt
          test -f renderpdf_html/__init__.py

      - name: Install zip in container
        run: |
          apt-get update
          apt-get install -y zip

      - name: Vendor deps into .python_packages
        run: |
          python -m pip install --upgrade pip wheel setuptools
          python -m pip install -r requirements.txt -t .python_packages/lib/site-packages

      # Download Chromium into a folder we ship with the app (so no first-call download)
      - name: Install Playwright browsers into artifact
        env:
          PLAYWRIGHT_BROWSERS_PATH: pw-browsers
        run: |
          # ensure the vendored site-packages is visible to the playwright CLI
          PYTHONPATH=.python_packages/lib/site-packages python -m playwright install chromium
          # quick sanity check
          find pw-browsers -maxdepth 4 -name headless_shell -print | sed -n '1,5p'

      - name: Create deployment zip
        run: |
          zip -r release.zip . \
            -x ".git/*" ".github/*" ".venv/*" "venv/*" "__pycache__/*" ".pytest_cache/*" "*.PublishSettings" "local.settings.json"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: function-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: function-app
          path: .

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: "cvfa-pptx-acgjage0g8csb2cq"
          package: "release.zip"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          respect-funcignore: true
